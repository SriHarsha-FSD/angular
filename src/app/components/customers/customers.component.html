<div class="container">
    <h1>Customer Details</h1>    
    <ul *ngFor="let list of customers">
        <li>{{list.id}}</li>
        <li>{{list.name}}</li>
        <li>{{list.email}}</li>

    </ul>
    <br><br>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of customers">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>

            </tr>
        </tbody>
    </table>

</div>
